<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body{
        overflow: hidden;
    }
</style>
<body>
  <div id="container"></div>
  <script src="js/three.min.js"></script>
  <script id="vertexShader" type="x-shader/x-vertex">
      void main() {
          gl_Position = vec4( position, 1.0 );
      }
  </script>
  <script id="fragmentShader" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision mediump float;
    #endif
     
    #define PI 3.14159265359
    #define TWO_PI 6.28318530718
    
    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;
    
    // Reference to
    // http://thndl.com/square-shaped-shaders.html

    //Hash function that takes two inputs and outputs 1
    float Hash21(vec2 p) {
        p = fract(p*vec2(234.34, 435.345));
        p += dot(p, p+34.23);
        return fract(p.x*p.y);
    }
    
    void main(){
      vec2 uv = (gl_FragCoord.xy-.5*u_resolution.xy)/u_resolution.y;
      vec3 col = vec3(0);
      
      // Move through time ðŸ¤¯
      uv += u_time*.04;
      
      // Set our 'zoom' level
      uv *= 15.;
      vec2 gv = fract(uv)-.5;
      vec2 id = floor(uv);
      
      float n = Hash21(id); // return random number between 0 & 1
      
      float width = .15;
      
      // if(n < .5){
      //    gv.x *= sin(u_time*0.2)*-1.;
      // } else {
      //  gv.y *= sin(u_time*0.2);
      // }

      if(n < .5) gv.x *= -1.;

      // we abs the value to make sure we only getting postive numbers, not negative
      float d = abs(abs(gv.x + gv.y)-.5);

      d = length(gv-vec2(.5))-.5;
      float mask = smoothstep(.01, -.01, abs(d)-width);

      d = length(gv-vec2(-.5))-.5;
      mask += smoothstep(.01, -.01, abs(d)-width);
      
      col += mask;
      //col.rg += id*.2;
      // col += n;

      //if(gv.x > .49 || gv.y > .49) col = vec3(1,1,1);      

      gl_FragColor = vec4(col, 0);
    }
  </script>
  <script>
      var container;
      var camera, scene, renderer;
      var uniforms;

      init();
      animate();

      function init() {
          container = document.getElementById( 'container' );

          camera = new THREE.Camera();
          camera.position.z = 1;

          scene = new THREE.Scene();

          var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

          uniforms = {
              u_time: { type: "f", value: 1.0 },
              u_resolution: { type: "v2", value: new THREE.Vector2() },
              u_mouse: { type: "v2", value: new THREE.Vector2() }
          };

          var material = new THREE.ShaderMaterial( {
              uniforms: uniforms,
              vertexShader: document.getElementById( 'vertexShader' ).textContent,
              fragmentShader: document.getElementById( 'fragmentShader' ).textContent
          } );

          var mesh = new THREE.Mesh( geometry, material );
          scene.add( mesh );

          renderer = new THREE.WebGLRenderer();
          renderer.setPixelRatio( window.devicePixelRatio );

          container.appendChild( renderer.domElement );

          onWindowResize();
          window.addEventListener( 'resize', onWindowResize, false );

          document.onmousemove = function(e){
            uniforms.u_mouse.value.x = e.pageX
            uniforms.u_mouse.value.y = e.pageY
          }
      }

      function onWindowResize( event ) {
          renderer.setSize( window.innerWidth, window.innerHeight );
          uniforms.u_resolution.value.x = renderer.domElement.width;
          uniforms.u_resolution.value.y = renderer.domElement.height;
      }

      function animate() {
          requestAnimationFrame( animate );
          render();
      }

      function render() {
          uniforms.u_time.value += 0.05;
          renderer.render( scene, camera );
      }
  </script>
</body>
</html>
