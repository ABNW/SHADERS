<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body{
        overflow: hidden;
    }
</style>
<body>
  <div id="container"></div>
  <script src="./js/three.min.js"></script>
  <script id="vertexShader" type="x-shader/x-vertex">
      void main() {
          gl_Position = vec4( position, 1.0 );
      }
  </script>
  <script id="fragmentShader" type="x-shader/x-fragment">
    #ifdef GL_ES
    precision mediump float;
    #endif
    
    #define PI 3.14159265359
    #define TWO_PI 6.28318530718
    
    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;
    
    // Reference to
    // http://thndl.com/square-shaped-shaders.html
    
    void main(){
      vec2 uv = (gl_FragCoord.xy-.5*u_resolution.xy)/u_resolution.y;
      
      vec3 col = vec3(0.5);

      // Figuring out things
      //float a = atan(uv.x,uv.y)+PI;
      float r = TWO_PI/float(3);

      float time = u_time/2.;

      // gv = grid uv
      vec2 gv = fract( uv*5. )-.45;
      //float a = atan(gv.x,gv.y)+PI*sin(time+offs.x);

      float m = 0.;

      for (float y=-1.; y<=1.; y++) {
          for(float x=-1.; x<=1.; x++) {
              vec2 offs = vec2(x, y);
              float a = atan(gv.x,gv.y)+PI;
              float d = (cos(floor(.5+a/r)*r-a)*length(gv+offs)*2.);
              float r = mix(.25, .7, sin(time+length(uv)*8.)*.5+.5);
              m += smoothstep(r, r*.9, d);
          }
      }
      
      col.rg = gv*sin(time+length(uv));
      col += m;
    
      gl_FragColor = vec4(col,0);
    }
  </script>
  <script>
      var container;
      var camera, scene, renderer;
      var uniforms;

      init();
      animate();

      function init() {
          container = document.getElementById( 'container' );

          camera = new THREE.Camera();
          camera.position.z = 1;

          scene = new THREE.Scene();

          var geometry = new THREE.PlaneBufferGeometry( 2, 2 );

          uniforms = {
              u_time: { type: "f", value: 1.0 },
              u_resolution: { type: "v2", value: new THREE.Vector2() },
              u_mouse: { type: "v2", value: new THREE.Vector2() }
          };

          var material = new THREE.ShaderMaterial( {
              uniforms: uniforms,
              vertexShader: document.getElementById( 'vertexShader' ).textContent,
              fragmentShader: document.getElementById( 'fragmentShader' ).textContent
          } );

          var mesh = new THREE.Mesh( geometry, material );
          scene.add( mesh );

          renderer = new THREE.WebGLRenderer();
          renderer.setPixelRatio( window.devicePixelRatio );

          container.appendChild( renderer.domElement );

          onWindowResize();
          window.addEventListener( 'resize', onWindowResize, false );

          document.onmousemove = function(e){
            uniforms.u_mouse.value.x = e.pageX
            uniforms.u_mouse.value.y = e.pageY
          }
      }

      function onWindowResize( event ) {
          renderer.setSize( window.innerWidth, window.innerHeight );
          uniforms.u_resolution.value.x = renderer.domElement.width;
          uniforms.u_resolution.value.y = renderer.domElement.height;
      }

      function animate() {
          requestAnimationFrame( animate );
          render();
      }

      function render() {
          uniforms.u_time.value += 0.05;
          renderer.render( scene, camera );
      }
  </script>
</body>
</html>
